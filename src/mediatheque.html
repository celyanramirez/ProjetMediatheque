<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>médiathèque JS</title>
	<link rel="icon" href="img/book.ico" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="js/adherent.js" defer></script>
	<script type="text/javascript" src="js/emprunts.js" defer></script>
	<script type="text/javascript" src="js/livreDispo.js" defer></script>
	<script type="text/javascript" src="js/base.js" defer></script>
</head>
<body>
	<h2>Médiathèque JavaScript</h2>
	<div id="enregistrements">
		<div id="ajoutAdherent">
			<fieldset>
				<legend>nouvel adhérent</legend>
				<input type="text" id="nomAdherent" placeholder="nom...">
				<input type="button" id="ajouterAdherent" value="ajouter" onclick="ajouterAdherent()">
			</fieldset>
		</div>
		<div id="ajoutLivre">
			<fieldset>
				<legend>nouveau livre</legend>
				<input type="text" id="titreLivre" placeholder="titre...">
				<input type="button" id="ajouterLivre" value="ajouter" onclick="ajouterLivre()">
			</fieldset>
		</div>
	</div>
	<div id="listes">
		<div id="adh">
			<fieldset>
				<legend>adhérents</legend>
				<div id="listeAdherents"></div>
			</fieldset>
		</div>
		<div id="dispos">
			<fieldset>
				<legend>livres disponibles</legend>
				<div id="listeLivresDisponibles"></div>
			</fieldset>
		</div>
		<div id="empr">
			<fieldset>
				<legend>livres empruntés</legend>
				<div id="listeLivresEmpruntes"></div>
			</fieldset>
		</div>
	</div>
</body>
</html>
